<section class="player" data-player-id="{{ id }}">
  <input type="text" name="player-{{ id }}-name" id="player-{{ id }}-name" placeholder="John">
  <div class="controls">
    <button type="button" class="point-down">&mdash;</button>
    <span class="points">0</span>
    <button type="button" class="point-up">+</button>
  </div>
</section>
